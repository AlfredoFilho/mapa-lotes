<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Lotes Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .lote {
      fill: #ccc;
      stroke: #333;
      stroke-width: 0.5;
      cursor: pointer;
    }
    .lote:hover {
      fill: #ff0;
    }
    /* Estilo do modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 8px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Mapa de Lotes</h2>

<!-- SVG embutido -->
<object id="svgObj" type="image/svg+xml" data="img_interativo.svg"></object>

<!-- Modal -->
<div id="loteModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('loteModal').style.display='none'">&times;</span>
    <p id="modalText">Informação do lote</p>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const svgObject = document.getElementById("svgObj");
    const modal = document.getElementById("loteModal");
    const modalText = document.getElementById("modalText");

    svgObject.addEventListener("load", () => {
      const svgDoc = svgObject.contentDocument;
      const lotes = svgDoc.querySelectorAll(".lote");

      lotes.forEach(lote => {
        lote.addEventListener("click", () => {
          modalText.innerText = lote.dataset.info;
          modal.style.display = "block";
        });
      });
    });
  });
</script>

</body>
</html>
